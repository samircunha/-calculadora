<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-body__panel">
            <div class="calculator-body__panel__display calculator-body__panel__display--secondary js-calculator-body__panel__display--secondary">
            </div>
            <div class="calculator-body__panel__display calculator-body__panel__display--primary js-calculator-body__panel__display--primary">
            </div>
        </div>
        <div class="calculator-body__lines calculator-body__lines--first-line">
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.ce()">CE</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.c()">C</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.delete()">&lt;</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.takeOperation('/')">/</div>
        </div>
        <div class="calculator-body__lines calculator-body__lines--second-line bt">
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(7)">7</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(8)">8</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(9)">9</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.takeOperation('*')">x</div>
        </div>
        <div class="calculator-body__lines calculator-body__lines--third-line bt">
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(4)">4</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(5)">5</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(6)">6</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.takeOperation('-')">-</div>
        </div>
        <div class="calculator-body__lines calculator-body__lines--fourth-line bt">
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(1)">1</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(2)">2</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(3)">3</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.takeOperation('+')">+</div>
        </div>
        <div class="calculator-body__lines calculator-body__lines--fifth-line bt">
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.changeSignal()">+/-</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(0)">0</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-number" onclick="mainFunctions.writeNumber(',')">,</div>
            <div class="calculator-body__lines__buttons calculator-body__lines__buttons--type-operational" onclick="mainFunctions.showResult()">=</div>
        </div>
    </div>

    <script src='./script.js'></script>
</body>
</html>
