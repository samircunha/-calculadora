<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="painel">
            <div class="mostrador">
            </div>
            <div class="result">
            </div>
        </div>
        <div class="first-line">
            <div class="fl ce btn" onclick="mainFunctions.ce()">CE</div>
            <div class="fl c btn" onclick="mainFunctions.c()">C</div>
            <div class="fl apagar btn" onclick="mainFunctions.delete()"><</div>
            <div class="fl btn" onclick="mainFunctions.takeOperation('/')">/</div>
        </div>
        <div class="second-line bt">
            <div class="n btn" onclick="mainFunctions.writeNumber(7)">7</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(8)">8</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(9)">9</div>
            <div class="opt btn" onclick="mainFunctions.takeOperation('x')">x</div>
        </div>
        <div class="third-line bt">
            <div class="n btn" onclick="mainFunctions.writeNumber(4)">4</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(5)">5</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(6)">6</div>
            <div class="opt btn" onclick="mainFunctions.takeOperation('-')">-</div>
        </div>
        <div class="fourth-line bt">
            <div class="n btn" onclick="mainFunctions.writeNumber(1)">1</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(2)">2</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(3)">3</div>
            <div class="opt btn" onclick="mainFunctions.takeOperation('+')">+</div>
        </div>
        <div class="fifth-line bt">
            <div class="n btn" onclick="mainFunctions.changeValue()">+/-</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(0)">0</div>
            <div class="n btn" onclick="mainFunctions.writeNumber(',')">,</div>
            <div class="opt btn" onclick="mainFunctions.showResult()">=</div>
        </div>
    </div>

    <script src='./script.js'></script>
</body>
</html>
